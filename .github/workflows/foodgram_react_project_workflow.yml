name: foodgram_react_project_workflow

on: [push]

jobs:
  tests:
    name: Flake8 Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort
        pip install -r backend/foodgramm/requirements.txt
    - name: Test with flake8
      run: |
        python -m flake8 --config=backend/setup.cfg
  
  build_and_push_to_docker_hub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref_name == 'master'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker 
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push backend image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: kvazymir1199/foodgramm_backend
          context: backend/foodgramm/

      - name: Push frontend image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: kvazymir1199/foodgramm_frontend
          context: frontend/

