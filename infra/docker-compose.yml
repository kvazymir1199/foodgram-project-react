version: '3.3'
services:
  db:
   image: postgres
   volumes:
     - "./database:/var/lib/postgresql/data"
   env_file:
     - .env

  
  backend:
    # build:
    #   context: ../backend/foodgramm
    #   dockerfile: Dockerfile 
    image: kvazymir1199/foodgramm_backend:latest
    restart: always
    volumes:
      - static_value:/foodgramm/static/
      - media_value:/foodgramm/media/
    depends_on:
      - db
    env_file:
      - ./.env
    

  frontend:
    # build:
    #   context: ../frontend
    #   dockerfile: Dockerfile
    image: kvazymir1199/foodgramm_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docs/:/usr/share/nginx/html/api/docs/
      - frontend_value:/usr/share/nginx/html/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - backend
      - frontend

volumes:
  static_value:
  media_value:
  frontend_value:


